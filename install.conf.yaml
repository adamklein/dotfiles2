- defaults:
    link:
        relink: true

- clean: ['~']

- create:
    - ~/.vim/bundle
    - ~/.zprezto-contrib

- link:
    ~/.alias: alias
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.p10k.zsh: p10k.zsh
    ~/.zshrc: zshrc
    ~/.zprezto: prezto
    ~/.zpreztorc: zpreztorc
    ~/.zprofile: zprofile
    ~/.gitconfig: gitconfig
    ~/.vim/bundle/Vundle.vim: Vundle.vim
    ~/.zprezto-contrib/zshmarks: zshmarks

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PlugInstall +qall, Installing vim plugins]


